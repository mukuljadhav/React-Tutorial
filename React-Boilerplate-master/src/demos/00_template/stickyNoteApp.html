<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StickyNoteApp</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

    <div id="container"></div>
    <script type="text/babel">
        var Comment = React.createClass({
            getInitialState:function () {
                return {editing:false};
            },

            edit : function () {
                this.setState({editing:true});
            },

            remove : function () {
                console.log('Remove button is clicked');
                this.props.deleteCommentText(this.props.index);
            },
            save : function () {
                var val = this.refs.newText.value;
                console.log('New Text:' + val);
                this.props.updateCommentText(val, this.props.index);
                this.setState({editing:false});
            },
           renderEditing: function () {
               return(
                       <div className="commentContainer">
                           <textarea ref="newText" defaultValue={this.props.children}></textarea>
                           <button onClick={this.save} className="button-success">Save</button>
                       </div>

               );
           },

            renderNormal: function () {
                return(
                        <div className="commentContainer">
                            <div className="commentText">{this.props.children}</div>
                            <button onClick={this.edit} className="button-primary">Edit</button>
                            <button onClick={this.remove} className="button-danger">Remove</button>
                        </div>

                );
            },

           render : function () {
                if(this.state.editing){
                    return this.renderEditing();
                }
                else return this.renderNormal();
           }
       });
        
        var Board = React.createClass({
            getInitialState:function () {
                return {
                    comments : []
                }
            },

            add: function (text) {
                var arr = this.state.comments;
                arr.push(text);
                this.setState({comments:arr});
            },

            deleteComment: function (i) {
                var arr = this.state.comments;
                arr.splice(i,1);
                this.setState({comments:arr});
            },

            updateComment : function (newText, i) {
                var arr = this.state.comments;
                arr[i] = newText;
                this.setState({comments:arr});
            },

            eachComment: function (text, i) {
                return(<Comment key={i} index={i} updateCommentText={this.updateComment} deleteCommentText={this.deleteComment}>
                            {text}
                        </Comment>)
            },
            
            render : function () {
                return (
                    <div>
                        <button onClick={this.add.bind(null,'Default Text')} className="button-info create">Add New</button>
                        <div className="board">
                            {
                                this.state.comments.map(this.eachComment)
                            }
                        </div>
                    </div>
                )
            }
        });
       ReactDOM.render(
           <Board/>,
           document.getElementById('container')
       );


    </script>
</body>
</html>
